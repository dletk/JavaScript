<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List items</title>
    <link rel="stylesheet" type="text/css" href="css/listItems.css">
</head>
<body>
    <div id="coordinate">
        screenX: <input type="text" id="sx">
        screenY: <input type="text" id="sy">
        <span class="divider">|</span>
        pageX: <input type="text" id="px">
        pageY: <input type="text" id="py">
        <span class="divider">|</span>
        clientX: <input type="text" id="cx">
        clientY: <input type="text" id="cy">
    </div>
    <div id="page">
        <h1>listking</h1>
        <h2>Buy groceries</h2>
        <ul>
            <li>Fresh fish</li>
            <li>Mushroom</li>
            <li>Broccoli</li>
            <li>Beef</li>
            <li>Oysters</li>
            <li>Pork</li>
            <li>Noodle</li>
            <li>Ceasar salad</li>
            <li>Chicken tender melt</li>
            <li>Orange</li>
            <li>Apple</li>
            <li>Strawberries</li>
            <li>Lemon</li>
            <li>Peppers</li>
        </ul>
    </div>
    <script src="js/listItems.js"></script>
</body>
</html>
